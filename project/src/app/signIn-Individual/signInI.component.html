<router-outlet>
    <html>
      <head>

      <body>

          <form>
            <legend class="title">Sign In</legend>
            <label class="i" for="id">ID</label>
            <input v-model = "id" type="id" autofocus="autofocus" placeholder="**************" id="id"><br>
            <label class="i" for="password">Password</label>
            <input v-model = "password" type="password" placeholder="Enter 8 characters or more" id="password"><br>
          </form>
          <div class="buttons">
            <nav>
              <button id="profI">Next</button>
              <div>Do not have an account yet?</div>
              <button id="signUpI" routerLink="/signUpI" routerLinkActive="active">Sign Up</button>

        </div>
      </body>
    </html>
  </router-outlet>
